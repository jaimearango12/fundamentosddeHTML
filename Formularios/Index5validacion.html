<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Validacion de formulario</title>
  </head>
  <body>
    <form name="formContacto">
      <fieldset>
        <legend>Validacion de formulario</legend>
        <p>
          <label for="nombres">Nombres<label>
          <input id="nombres" type="text" placeholder="Ingrese su nombre" size="50px" required>
        </p>
        <p>
          <label for="apellido">Apellidos</label>
          <input id="apellidos" type="text" placeholder="Ingrese su apellido" size="50px" required>
        </p>
        <p>
          <label for="U_email">Correo Electronico</label>
          <input id="u_id" type="text" placeholder="Ingrese su Email" size="50px" required>
        </p>
        <p>
          <label for="edad">Edad</label>
          <input id="edad" type="number" placeholder="Ingrese su edad" size="50px" required>
        </p>
        <input type="submit" value="Terminado">
      </fieldset>
    </form>
  </body>
</html>
