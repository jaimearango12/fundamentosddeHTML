<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <title>Registro</title>
  </head>
  <body>
      <h1>Registro en nuestra tienda</h1>
      <form autocomplete="on" name="registro">
       <p>Nombre de usuario<br>
       <input type="text" placeholder="Ej: luis" >
       </p>
       <p>
         Email:<br>
         <input type="email" placeholder="Ej: luis@gmail.com">
       </p>
       <p>
         Edad:<br>
         <input type="number" placeholder="Ej: 21">
       </p>
       <p>
         <label for="name">Genero:</label>
         <br>
       <input type="radio">Masculino <br>
       <input type="radio">Femenino
       </p>
       <p>Recomendado por:<br>
       <select>
         <option>Goolge</option>
         <option>Amigo</option>
         <option>Redes Sociales</option>
       </select>
     </p>
     <label for="name">Comentarios:</label><br>
     <textarea name="comentarios" rows="3" cols="30"></textarea><br>

     <label for="name">Acepto terminos y condiciones:</label><br>
     <input type="checkbox"><br>
     <br>
     <input type="submit" value="Registar">
      </form>
  </body>
</html>
