<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <title>Registro</title>
  </head>
  <body>
      <h1>Registro en nuestra tienda</h1>
      <form autocomplete="on" name="registro">
       <p>Nombre de usuario<br>
       <input type="text" placeholder="Ej: luis"autofocus required >
       </p>
       <p>
         Email:<br>
         <input type="email" placeholder="Ej: luis@gmail.com" required>
       </p>
       <p>
         Edad:<br>
         <input type="number" placeholder="Ej: 21"required>
       </p>
       <p>
         <label for="dob">Fecha de nacimiento</label>
         <br>
         <input type="date" name="dob" required>
       </p>
       <p>
     		<label for="genre">G&eacute;nero: </label>
     		<br>
     		<input type="radio" name="genre"> Masculino
     		<br>
     		<input type="radio" name="genre"> Femenino
     	</p>
       <p>Recomendado por:<br>
       <select>
         <option>Goolge</option>
         <option>Amigo</option>
         <option>Redes Sociales</option>
       </select>
     </p>
     <label for="name">Comentarios:</label><br>
     <textarea name="comentarios" rows="3" cols="30"></textarea><br>

     <label for="name">Acepto terminos y condiciones:</label><br>
     <input type="checkbox"><br>
     <br>
     <input type="submit" value="Registar">
      </form>
  </body>
</html>
