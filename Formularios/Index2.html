<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <title>Tipos de formulario</title>
  </head>
  <body>
    <form autocomplete="on" name="prueba">
      <fieldset>
        <legend>Tipos de formulario</legend>
        <p>Color</p>
        <input type="color">
        <p>Fecha</p>
        <input type="date">
        <p>Fecha hora</p>
        <input type="datetime">
        <p>Fecha y hora local</p>
        <input type="datetime-local">
        <p>Archivos planos, Word,ecxel, entre otros</p>
        <input type="file">
        <p>E-mail</p>
        <input type="email">
        <p>Mes</p>
        <input type="month">
        <p>Rango</p>
        <input type="range" min="0" max="100">
        <p>Numeros</p>
        <input type="number">
        <p>Busqueda</p>
        <input type="search">
        <p>Telefono</p>
        <input type="tel">
        <p>Hora</p>
        <input type="time">
        <p>Direccion URL</p>
        <input type="url">
        <p>semana</p><br>
        <input type="week">
        <p>Reset</p>
        <input type="reset">
        <p>Submit</p>
        <input type="submit">
      </fieldset>
    </form>
  </body>
</html>
