<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Figuras básicas SVG</title>
  </head>
  <body>
    <ol>
      <li>circulo</li>
      <svg heigth="100" width="100">
        <circle cx="50" cy="50" r="40" fill="red" Stroke="black" Stroke-width="3"/>
      </svg>
      <li>Rectangulo</li>
      <svg width="450" heigth="150">
        <rect width="300" height="100" fill="brown" stroke="black" Stroke-width="3"/>
      </svg>
      <li>poligono</li>
      <svg width="500" height="250" >
        <polygon points="220,10 300,210 170,250 123,234" fill="lime" Stroke=purple stroke-width="1"/>
      </svg>
      <li>polyline</li>
      <svg height="200" width="200">
        <polyline points="20,20 40, 25 60,40 80,120 120,140,200,100" fill="none" stroke="black" stroke-width="3">
      </svg>
      <li>Elipse</li>
      <svg width="500" height="140" >
        <ellipse cx="200" cy="80" rx="100" ry="50" fill="yellow" stroke="purple" stroke-width="2">
      </svg>
      <li>Línea</li>
      <svg height="500" width="210">
        <line xl="0" yl="0" x2="200" y2="200" stroke="green" Stroke-width="2">
      </svg>
    </ol>
  </body>
</html>
